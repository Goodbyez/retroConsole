<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Console</title>
</head>
<body>
    <div id="ref">
        <img src="ref/consola2.jpeg">
    </div>
    <main>
        <div id="firstPlate">
            <div id="left">
                <div id="topLeft">
                    <div id="textoArcade">ARCADE GAME</div>
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                </div>
            </div>
            <div id="center"></div>
            <div id="right">
                <div id="topRight">
                    <div class="managementWhiteButton">
                        <div class="whiteButton"></div>
                        <div id="repeat">R</div>
                    </div>
                    <div class="managementWhiteButton">
                        <div class="whiteButton"></div>
                        <div id="volume">V</div>
                    </div>
                    <div class="managementWhiteButton">
                        <div class="whiteButton"></div>
                        <div id="play">P</div>
                        <div id="pause">U</div>
                    </div>
                </div>
                <div id="botRight">
                    <div class="managementRedButton">
                        <div class="bigRedButton"></div>
                        <span class="letterButton">B</span>
                    </div>
                    <div class="managementRedButton">
                        <div class="bigRedButton"></div>
                        <span class="letterButton">A</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
  
</body>
</html>
