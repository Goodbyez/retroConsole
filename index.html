<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <!--<link rel="preconnect" href="https://fonts.gstatic.com">-->
    <link href="https://fonts.googleapis.com/css2?family=Allan&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/dolce-vita-heavy" rel="stylesheet">
    <title>Console</title>
</head>
<body>
    <!----
    <div id="ref">
        <img src="ref/consola2.jpeg">
    </div>
    -->
    <main>
        <div id="firstPlate">
            <div id="left">
                <div id="topLeft">
                    <span id="textoArcade1" class="textoArcade">ARCADE</span>
                    <span id="textoArcade2" class="textoArcade">GAME</span>
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                </div>
                <div id="botLeft">
                    <div id="leftAreaButton" class="colorAreaCross">
                        <div class="smallRedButton" id="a"></div>
                    </div>
                    <div id="topAreaButton" class="colorAreaCross">
                        <div class="smallRedButton" id="w"></div>
                    </div>
                    <div id="botAreaButton" class="colorAreaCross">
                        <div class="smallRedButton" id="s"></div>
                    </div>
                    <div id="rightAreaButton" class="colorAreaCross">
                        <div class="smallRedButton" id="d"></div>
                    </div>
                    <div id="centerAreaButton" class="colorAreaCross"></div>
                </div>
            </div>
            <div id="center">
                <div id="screen">
                    <div id="screenReflections"></div>
                </div>
            </div>
            <div id="right">
                <div id="topRight">
                    <div class="managementWhiteButton">
                        <div class="smallRedArea">
                            <div class="whiteButton" ></div>
                        </div>
                        <img src="img/repeat.png" alt="Reset" id="repeat" class="icos">
                    </div>
                    <div class="managementWhiteButton">
                        <div class="smallRedArea">
                            <div class="whiteButton" onclick="play(1, 'bsoMute')"></div>
                        </div>
                        <img src="img/sound2.png" alt="Sonido On/Off" id="sound" class="icos">
                    </div>
                    <div class="managementWhiteButton">
                        <div class="smallRedArea">
                            <div class="whiteButton"></div>
                        </div>
                        <img src="img/play.png" alt="Play/Pause" id="play" class="icos">
                    </div>
                </div>
                <div id="botRight">
                    <div class="managementRedArea">
                        <div class="bigRedArea">
                            <div class="redBigButton" id="o"></div>
                        </div>
                        <span class="letterButton">O</span>
                    </div>
                    <div class="managementRedArea">
                        <div class="bigRedArea">
                            <div class="redBigButton" id="k"></div>
                        </div>
                        <span class="letterButton">K</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="outsideButtons">
        <div class="Buttons"></div>
        <div class="Buttons"></div>
        <div class="Buttons"></div>
        <div class="Buttons"></div>
    </div>
    <audio id="audioPush" src="http://www.sonidosmp3gratis.com/sounds/haga-clic-en_6.mp3"></audio>
    <audio id="bsoMute" src="http://www.sonidosmp3gratis.com/sounds/retro-atari-demo.mp3"></audio>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
